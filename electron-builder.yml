# Electron-builder configuration file for Digital Signage Project
# /electron-builder.yml

# Project information
productName: "Digital Signage"
appId: "com.theshoregroup.digital-signage"
artifactName: '${productName}-${version}-${os}-${arch}.${ext}'
copyright: "Copyright Â© 2021 The Shore Group"

mac:
  target: "default"
  hardenedRuntime: true
# Disables signing for macOS
dmg:
  sign: false

linux:
  executableName: '${appId}'
  target: "snap"

# Publish to github
publish:
  provider: github
  owner: theshoregroup
  repo: '${productName}'
  releaseType: 'draft'
  github:
    token: '${GITHUB_TOKEN}'